<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Weather App!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="search" placeholder="Search new city" autocomplete="off" />
        <button>Search</button>
      </form>
      <h1>Paris</h1>
      <h3>Jeudi 6 Aout, 19:40 ☀️ 30°C | °F</h3>
      <ul>
        <li>Feels like 32°C</li>
        <li>Humidity 30%</li>
        <li>Wind 4mph</li>
      </ul>
      <hr />
      <h2>
        Forecast
      </h2>
      <p>Friday ☀️ 34°C</p>
      <p>Saturday ⛈ 37°C</p>
      <p>Sunday ⛅️ 28°C</p>
      <p>Monday ☀️ 29°C</p>

      <button>°C</button>
      <button>°F</button>
      <button>Current Location</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
