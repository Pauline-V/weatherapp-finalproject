<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Weather App!</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <span class="fullDoc">
        <div class="float-right">
          <form class="form-inline" id="searchCity">
            <input
              class="form-control mx-sm-3 mb-2"
              type="search"
              placeholder="Search new city"
              autocomplete="off"
              id="inputCity"
            />
            <button type="button" class="btn btn-info mb-2" id="submitSearch">
              Search</button
            ><button
              type="button"
              class="btn btn-info mb-2"
              id="changetoCurrentLoc"
            >
              <img src="media/25613.svg" style="width: 16px; height: 16px;" />
            </button>
          </form>
        </div>

        <br /><br />

        <div class="row">
          <div class="col-5" id="currentDetails">
            <ul>
              <li class="currentCity"></li>
              <li class="currentDate"></li>
              <li>Feels like: <span id="feelsLike"></span>°C</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="float-right">
              <br />
              <img
                src="media/weather_icons_dovora_interactive/PNG/128/day_clear.png"
                id="currentEmoji"
              />
              <div id="currentTemp">
                <a href="" class="units" id="changeToCelsius">°C</a>
                <p>|</p>
                <a href="" class="units" id="changeToFahr">°F</a>
              </div>
              <br /><br />
              <span class="description">Sunny</span>
            </div>
          </div>
        </div>
        <br />
        <h2 class="forecast">
          Forecast
        </h2>
        <hr />

        <div class="card-deck">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <div class="card-text">
                <img
                  src="media/weather_icons_dovora_interactive/PNG/128/cloudy.png"
                  class="forecastEmoji"
                />
                <div class="forecastTemp">34</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <div class="card-text">
                <img
                  src="media/weather_icons_dovora_interactive/PNG/128/rain_thunder.png"
                  class="forecastEmoji"
                />
                <div class="forecastTemp">37</div>
              </div>
            </div>
          </div>
          <div class="card" z>
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <div class="card-text">
                <img
                  src="media/weather_icons_dovora_interactive/PNG/128/day_partial_cloud.png"
                  class="forecastEmoji"
                />
                <div class="forecastTemp">28</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <div class="card-text">
                <img
                  src="media/weather_icons_dovora_interactive/PNG/128/day_clear.png"
                  class="forecastEmoji"
                />
                <div class="forecastTemp">29</div>
              </div>
            </div>
          </div>
        </div>
      </span>
      <footer>
        <a
          href="https://github.com/Pauline-V/weatherapp-finalproject"
          target="_blank"
          >Open-source code</a
        >
        by Pauline Vanier
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
