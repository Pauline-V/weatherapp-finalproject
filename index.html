<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Weather App!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <span class="fullDoc">
        <form class="searchCity">
          <input
            type="search"
            placeholder="Search new city"
            autocomplete="off"
          />
          <button id="submitSearch">Search</button>
        </form>
        <div class="row">
          <div class="col-5">
            <h1 class="currentCity">Paris</h1>
            <h3 class="currentDate">Jeudi 6 Aout, 19:40</h3>
            <h2 class="currentTemp">☀️ 30°</h2>
          </div>
          <div class="col-5">
            <ul>
              <li id="feelsLike">Feels like 32°C</li>
              <li id="humidity">Humidity 30%</li>
              <li id="wind">Wind 4mph</li>
            </ul>
          </div>
        </div>
        <h2 class="forecast">
          Forecast
        </h2>

        <p>Friday ☀️ 34°C</p>
        <p>Saturday ⛈ 37°C</p>
        <p>Sunday ⛅️ 28°C</p>
        <p>Monday ☀️ 29°C</p>

        <button id="changeToCelsius">°C</button>
        <button id="changeToFahr">°F</button>
        <button id="changetoCurrentLoc">Current Location</button>
        <script src="script.js"></script>
      </span>
    </div>
  </body>
</html>
