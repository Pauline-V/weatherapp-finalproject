<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Weather App!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <span class="fullDoc">
        <div class="float-right">
          <form class="form-inline" id="searchCity">
            <input
              class="form-control mx-sm-3 mb-2"
              type="search"
              placeholder="Search new city"
              autocomplete="off"
            />
            <button type="button" class="btn btn-info mb-2" id="submitSearch">
              Search</button
            ><button
              type="button"
              class="btn btn-info mb-2"
              id="changetoCurrentLoc"
            >
              ðŸ§­
            </button>
          </form>
        </div>

        <br /><br />

        <div class="row">
          <div class="col" id="currentDetails">
            <ul>
              <li class="currentCity">Paris</li>
              <li class="currentDate">Jeudi 6 Aout, 19:40</li>
              <li>Feels like: <span id="feelsLike"> 32Â°C</span></li>
              <li>Humidity: <span id="humidity"> 30%</span></li>
              <li>Wind: <span id="wind">4mph</span></li>
            </ul>
          </div>
          <div class="col">
            <img
              src="weather_icons_dovora_interactive/PNG/128/day_clear.png"
              id="currentEmoji"
            />
            <h3>EnsoleillÃ©</h3>
          </div>
          <div class="col" id="currentTemp">
            30 <a href="">Â°C</a>|<a href="">Â°F</a>
          </div>
        </div>
        <br />
        <h2 class="forecast">
          Forecast
        </h2>
        <hr />

        <div class="card-deck">
          <div
            class="card"
            style="
              text-align: center;
              background-color: #ffffff;
              border-radius: 10px;
            "
          >
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <div class="card-text">
                <img
                  src="weather_icons_dovora_interactive/PNG/128/cloudy.png"
                  class="forecastEmoji"
                />
                <div class="forecastTemp">34</div>
              </div>
            </div>
          </div>
          <div
            class="card"
            style="
              text-align: center;
              background-color: #ffffff;
              border-radius: 10px;
            "
          >
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <div class="card-text">
                <img
                  src="weather_icons_dovora_interactive/PNG/128/rain_thunder.png"
                  class="forecastEmoji"
                />
                <div class="forecastTemp">37</div>
              </div>
            </div>
          </div>
          <div
            class="card"
            style="
              text-align: center;
              background-color: #ffffff;
              border-radius: 10px;
            "
          >
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <div class="card-text">
                <img
                  src="weather_icons_dovora_interactive/PNG/128/day_partial_cloud.png"
                  class="forecastEmoji"
                />
                <div class="forecastTemp">28</div>
              </div>
            </div>
          </div>
          <div
            class="card"
            style="
              text-align: center;
              background-color: #ffffff;
              border-radius: 10px;
            "
          >
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <div class="card-text">
                <img
                  src="weather_icons_dovora_interactive/PNG/128/day_clear.png"
                  class="forecastEmoji"
                />
                <div class="forecastTemp">29</div>
              </div>
            </div>
          </div>
        </div>
        <div class="changeUnit">
          <button
            type="button"
            class="btn btn-info btn-sm"
            id="changeToCelsius"
          >
            Â°C
          </button>
          <button type="button" class="btn btn-info btn-sm" id="changeToFahr">
            Â°F
          </button>
        </div>
      </span>
      <footer>
        <a
          href="https://github.com/Pauline-V/weatherapp-finalproject"
          target="_blank"
          >Open-source code</a
        >
        by Pauline Vanier
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
